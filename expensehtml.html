<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
        <link href="expensecss.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Expense Tracker</h1>
        <hr>
        <h3>
            Add Item:
        </h3>

            <label for="shopName">Name:</label> 
            <input type = "text" id = "shopName" name = "shopName" placeholder="Where was expense made?">

            <label for="shopAmount">Amount:</label>
            <input type = "number" id = "shopAmount" name = "shopAmount">

            <label for="shopDate">Date:</label>
            <input type = "date" id = "shopDate" name = "shopDate">

            <button id = "submit">Submit</button>


     

        <table id="table">
               <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
        </table>

        <script src="expensejs.js"></script>

    </body>
</html>
